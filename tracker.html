<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack AI - Futuristic Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="circuitBoard"></div>
    <div class="container">
        <header>
            <h1 class="gradient-text">FitTrack AI</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="tracker.html" class="active">Tracker</a>
            </nav>
        </header>
        <main>
            <div class="stats-grid">
                <div class="card stat-card">
                    <div class="card-header">
                        <h2 class="card-title">Total Workouts</h2>
                        <i data-lucide="activity"></i>
                    </div>
                    <div class="card-content">
                        <p id="totalWorkouts" class="stat-value">0</p>
                    </div>
                </div>
                <div class="card stat-card">
                    <div class="card-header">
                        <h2 class="card-title">Total Duration</h2>
                        <i data-lucide="clock"></i>
                    </div>
                    <div class="card-content">
                        <p id="totalDuration" class="stat-value">0 min</p>
                    </div>
                </div>
                <div class="card stat-card">
                    <div class="card-header">
                        <h2 class="card-title">Total Calories</h2>
                        <i data-lucide="flame"></i>
                    </div>
                    <div class="card-content">
                        <p id="totalCalories" class="stat-value">0</p>
                    </div>
                </div>
            </div>

            <div class="tracker-grid">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Log Your Workout</h2>
                        <p class="card-description">Add your latest workout to track your progress.</p>
                    </div>
                    <div class="card-content">
                        <form id="workoutForm">
                            <div class="form-group">
                                <label for="workoutType">Workout Type</label>
                                <input type="text" id="workoutType" name="workoutType" required placeholder="e.g., Running, Strength Training">
                            </div>
                            <div class="form-group">
                                <label for="duration">Duration (minutes)</label>
                                <input type="number" id="duration" name="duration" required placeholder="30">
                            </div>
                            <div class="form-group">
                                <label for="calories">Calories Burned</label>
                                <input type="number" id="calories" name="calories" required placeholder="200">
                            </div>
                            <button type="submit" class="btn-primary">
                                <i data-lucide="plus"></i> Log Workout
                            </button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Workout Timeline</h2>
                        <p class="card-description">Your recent workout history.</p>
                    </div>
                    <div class="card-content">
                        <div id="workoutList" class="workout-timeline">
                            <!-- Workout items will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 FitTrack AI. Revolutionizing fitness, one workout at a time.</p>
        </footer>
    </div>
    <script src="app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
